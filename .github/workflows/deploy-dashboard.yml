name: deploy-dashboard

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
    - cron: '30 2 * * MON-FRI'
  push:
    branches: [ master ]


jobs:
  deploy-dashboard:
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
  
      - uses: r-lib/actions/setup-r@master
      - name: Install packages
        run: Rscript -e "remotes::install_github('hamgamb/aititheme', dependencies = FALSE, auth_token =  ${{ secrets.PERSONAL_ACCESS_TOKEN }} )"

            

      - name: Push to shiny.io
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='aiti', token='${SHINYAPPS_TOKEN}', secret='${SHINYAPPS_SECRET}')"
          Rscript -e "rsconnect::deployApp(appName = 'db-dev')"
     
